			<h1>Loop Test Online</h1>
			<font color="red"><b>Warning: </b>This page might cause HUGE LAG and FREEZE your browser! (SLOW LOADING)<br></font>
			Another way to test your speed...<br>
			Note: Execution time might depend on the Computer, the Browser and maybe the Internet Connection.<br>
			
			<br>
			
			<script>
				document.write('<h2>Looping TEST 1... O(n)</h2>');
			
				var start1 = new Date().getTime();

				var i;
				for(i=0; i<10000; i++); document.write('i: '+i+'<br>'); 
				for(i=0; i<100000; i++); document.write('i: '+i+'<br>');
				for(i=0; i<1000000; i++); document.write('i: '+i+'<br>');
				for(i=0; i<10000000; i++); document.write('i: '+i+'<br>');
				for(i=0; i<100000000; i++); document.write('i: '+i+'<br>');
				for(i=0; i<250000000; i++); document.write('i: '+i+'<br>');
				for(i=0; i<500000000; i++); document.write('i: '+i+'<br>');
				for(i=0; i<750000000; i++); document.write('i: '+i+'<br>');
				//for(i=0; i<1000000000; i++); document.write('i: '+i+'<br>');

				var end1 = new Date().getTime();
				var time1 = end1 - start1;
				document.write('Execution Time: ' + time1 + ' ms <p>');

				
				document.write('<h2>Looping TEST 2... O(n^2)</h2>');
			
				var start2 = new Date().getTime();

				var j, counter=0;
				for(i=0; i<100; i++)
				{
					for(j=0; j<100; j++)
					{
						counter++;
					}
				}
				document.write('c: ' + counter + '<br>');
				
				counter=0;
				for(i=0; i<1000; i++)
				{
					for(j=0; j<1000; j++)
					{
						counter++;
					}
				}
				document.write('c: ' + counter + '<br>');
				
				counter=0;
				for(i=0; i<10000; i++)
				{
					for(j=0; j<10000; j++)
					{
						counter++;
					}
				}
				document.write('c: ' + counter + '<br>');
				
				counter=0;
				for(i=0; i<10000; i++)
				{
					for(j=0; j<100000; j++)
					{
						counter++;
					}
				}
				document.write('c: ' + counter + '<br>');
				
				/*counter=0;
				for(i=0; i<100000; i++)
				{
					for(j=0; j<10000; j++)
					{
						counter++;
					}
				}
				document.write('c: ' + counter + '<br>');*/

				var end2 = new Date().getTime();
				var time2 = end2 - start2;
				document.write('Execution Time: ' + time2 + ' ms <p>');
				
				var totaltime = time1+time2;
				document.write('<b>TOTAL Execution Time: ' + totaltime + ' ms <p></b>');
				var totaltimeSec = totaltime/1000;
				document.write('<b>You need ' + totaltimeSec + ' seconds to load this page. <p></b>');
			</script>
