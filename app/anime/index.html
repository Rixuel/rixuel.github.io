<!DOCTYPE html>
<html>
<head>
	<title>Anime</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Rixuel" content="Anime, Manga">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/anime.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Anime Search</h1>
        <div class="position-relative">
            <div class="input-group">
                <input type="text" id="search" class="form-control bg-dark text-light p-3" placeholder="Search anime..." data-bs-theme="dark">
                <button id="clear-btn" class="input-group-text btn-outline-dark text-light border-start-0 rounded-end" type="button" data-bs-theme="dark">
                    <i class="bi bi-backspace"></i>
                </button>
            </div>
            <ul id="suggestions" class="list-group"></ul>
        </div>
        
        <!--div class="row mt-3">
            <div class="col">
                <div id="animeJpTitles" class="h1">Title</div>
                <div id="animeEngTitles" class="h2">Title</div>
            </div>
        </div-->

        <div class="container my-4">
            <div class="row mb-3 align-items-center">
                <div class="col-md-2">
                    <div id="animeImage"></div>
                </div>
                <div class="col-md-10 d-flex align-items-center">
                    <div class="w-100">
                        <div id="animeForeignTitles" class="fs-3 fs-md-2 fs-lg-1"></div>
                        <div id="animeEngTitles" class="fs-3 fs-md-2 fs-lg-1"></div>
                    </div>
                </div>
            </div>
                
            <div id="animeCharacters" class="row g-3 mt-3"></div>

        </div>

    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="js/anime.js"></script>
</body>
</html>
