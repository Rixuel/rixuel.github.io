<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anime Check</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Rixuel" content="Anime, characters">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/anime.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Anime Check âœ…</h1>
        <div class="small text-light mb-3">Data from <a href="https://jikan.moe/" class="text-decoration-none fw-bold">Jikan API</a></div>
        <div class="position-relative">
            <div class="input-group">
                <input type="text" id="search" class="form-control bg-dark text-light fs-5 px-3 py-2" placeholder="Search Anime..." data-bs-theme="dark">
                <button id="clear-btn" class="input-group-text btn-outline-dark text-light border-start-0 rounded-end" type="button" aria-label="Clear search" data-bs-theme="dark">
                    <i class="bi bi-backspace"></i>
                </button>
            </div>
            <ul id="suggestions" class="list-group"></ul>
        </div>


        <div class="container my-4">
            <div class="row mb-3 align-items-center">
                <div class="col-md-2">
                    <div id="animeImage"></div>
                </div>
                <div class="col-md-10 d-flex align-items-center">
                    <div class="w-100">
                        <div id="animeForeignTitles" class="fs-3 fs-md-2 fs-lg-1"></div>
                        <div id="animeEngTitles" class="fs-3 fs-md-2 fs-lg-1"></div>
                        <div id="animeStudios" class="mt-2"></div>
                        <div id="animeGenres"></div>
                        <div id="animeThemes"></div>
                        <div id="animeAiredDates"></div>
                        <div id="animeStats"></div>
                    </div>
                </div>
            </div>
                
            <div id="animeCharacters" class="row g-3 mt-3"></div>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="vaModal" tabindex="-1" aria-labelledby="vaModalLabel" aria-hidden="true" data-bs-theme="dark">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="vaModalLabel">Voice Actor</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <a id="vaModalImageLink" href="#" target="_blank" rel="noopener noreferrer">
                            <img id="vaModalImage" src="" alt="" class="rounded mb-3"
                                style="width: 100px; height: 100px; object-fit: cover;">
                        </a>
                        <h5 id="vaModalName"></h5>
                        <p id="vaModalLang" class="text-secondary small mb-0"></p>
                        <div class="mt-3">
                            <button id="triggerTopCharacters" class="btn btn-sm btn-outline-warning">
                                <i class="bi bi-star me-1"></i> Show Top 10 Main Characters
                            </button>
                        </div>
                        <div id="vaModalCharacters" class="mt-2 small"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="js/anime.js"></script>
</body>
</html>
