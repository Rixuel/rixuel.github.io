<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rixuel Neoliv - Random</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/random.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"-->
    <script src="js/bootstrap-navbar-config.js"></script>
    <script src="js/bootstrap-footer.js"></script>
</head>

<body>
    <div id="menubar"><script>navbar();</script></div>

    <canvas id="canv"></canvas>

    <div class="w-100">
        <div class="background-img"></div>
        <div class="container">
            <div class="row">
                <div class="col text-center p-5">
                    <img class="user-select-none" src="img/logo-lord-rixuel.png">
                </div>
            </div>
        </div>         
        
        <div class="titlebarBackground opacity-75">
            <div class="container custom-container-width">
                <div class="row py-2">
                    <h1><i class="bi bi-dice-3"></i> Random</h1>
                </div>
            </div>
        </div>

        <div class="w-100 miscBackground">
            <div class="container mx-auto py-2 custom-container-width">
                <div class="row pb-2">
                    <div class="col">

                        <ul class="nav nav-pills mb-3 mt-2" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-fanuser-tab" data-bs-toggle="pill" data-bs-target="#pills-fantasyuser" type="button" role="tab" aria-controls="pills-fantasyuser" aria-selected="true">
                                    Fantasy Username
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-userialnum-tab" data-bs-toggle="pill" data-bs-target="#pills-userialnum" type="button" role="tab" aria-controls="pills-userialnum" aria-selected="false">
                                    Useless Serial Number
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-dice-tab" data-bs-toggle="pill" data-bs-target="#pills-dice" type="button" role="tab" aria-controls="pills-dice" aria-selected="false">
                                    Dice
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-barcode-tab" data-bs-toggle="pill" data-bs-target="#pills-barcode" type="button" role="tab" aria-controls="pills-barcode" aria-selected="false">
                                    Barcode
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content random-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-fantasyuser" role="tabpanel" aria-labelledby="pills-fantasyuser-tab" tabindex="0">
                                <h4>Fantasy Username</h4>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="fanuser-mode" class="form-label">Mode</label>
                                        <select id="fanuser-mode" class="form-select mb-3 custom-select" aria-label="" data-bs-theme="dark">
                                            <option value="Fantasy" selected>Fantasy</option>
                                            <option value="German">German</option>
                                            <option value="Greek">Greek</option>
                                            <option value="Japanese">Japanese</option>
                                            <option value="Korean">Korean</option>
                                            <option value="Roman">Roman</option>
                                            <option value="Russian">Russian</option>
                                            <option value="Vietnamese">Vietnamese</option>
                                            <option value="Vulgar">Vulgar</option>
                                        </select>
                                        <label for="fanuser-name-length" class="form-label">Name length</label>
                                        <select id="fanuser-name-length" class="form-select mb-3 custom-select" aria-label="" data-bs-theme="dark">
                                            <option value="2" selected>Short</option>
                                            <option value="3">Medium</option>
                                            <option value="4">Long</option>
                                        </select>
                                        <button class="btn btn-primary mb-3 w-100 py-3" onclick="fanuserExecute();">Execute</button>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="textarea-container mb-3 d-flex font-monospace">
                                            <div id="lineNumbers" class="line-numbers text-end"></div>
                                            <textarea class="form-control font-monospace custom-textarea" id="fantasy-username-output" data-bs-theme="dark" placeholder="Generate usernames... (Limit = 300)" readonly></textarea>
                                        </div>
                                        <div class="d-flex">
                                            <button class="btn btn-secondary me-2" type="button" id="" onclick="copySelectAllFanUser('fantasy-username-output');"><i class="bi bi-copy"></i></button>
                                            <button class="btn btn-danger ms-auto" type="button" id="" onclick="clearFanUserOutput();"><i class="bi bi-trash"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="tab-pane fade" id="pills-userialnum" role="tabpanel" aria-labelledby="pills-userialnum-tab" tabindex="0">
                                <h4>Useless Serial Number</h4>
                                <label for="serialNumSeparator" class="form-label">Select a number of separators</label>
                                <div class="mb-3">
                                    <select id="serialNumSeparator" class="form-select custom-select" aria-label="Number of separators" data-bs-theme="dark" onChange="onSelectSeparators();">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                        <option value="4" selected>Four (Default)</option>
                                    </select>
                                </div>
                                <label for="useless-serial-number-output" class="form-label">Output</label>
                                <div class="input-group mb-3">
                                    <input id="useless-serial-number-output" name="uselessSerialNumberOutput" class="form-control font-monospace" type="text" placeholder="XX00-X0X0-XXX0-000X-0X0X" data-bs-theme="dark" readonly>
                                    <button class="btn btn-secondary" type="button" id="button-addon2" onclick="copySelectAll('useless-serial-number-output');"><i class="bi bi-copy"></i></button>
                                </div>
                                <div class="col-auto">
                                    <div class="d-flex w-100 gap-2">
                                        <button class="btn btn-danger mb-3" onclick="clearSerialNumOutput();">Clear</button>
                                        <button class="btn btn-primary mb-3 flex-grow-1" onclick="generateSerialNum();">Generate</button>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="pills-dice" role="tabpanel" aria-labelledby="pills-dice-tab" tabindex="0">
                                <h4>Dice</h4>
                                <div id="dice" class="text-center"><i class="bi bi-dice-3-fill mx-1" style="font-size: 4rem; color: white;"></i></div>
                                <label for="diceQuantity" class="form-label">Dice Quantity (1 - 10)</label>
                                <input type="number" class="form-control mb-3" id="diceQuantity" name="quantity" value="1" min="1" max="10" step="1" data-bs-theme="dark">
                                
                                <label class="form-label d-block mb-2">Dice colors</label>
                                <input type="radio" class="btn-check" name="dice-colors" id="light-outlined" value="#FFFFFF" autocomplete="off" checked>
                                <label class="btn btn-outline-light my-1" for="light-outlined">White</label>

                                <input type="radio" class="btn-check" name="dice-colors" id="success-outlined" value="#008800" autocomplete="off">
                                <label class="btn btn-outline-success my-1" for="success-outlined">Green</label>

                                <input type="radio" class="btn-check" name="dice-colors" id="danger-outlined" value="#DD2211" autocomplete="off">
                                <label class="btn btn-outline-danger my-1" for="danger-outlined">Red</label>

                                <input type="radio" class="btn-check" name="dice-colors" id="primary-outlined" value="#2277FF" autocomplete="off">
                                <label class="btn btn-outline-primary my-1" for="primary-outlined">Blue</label>
                                
                                <button class="btn btn-primary btn-lg mt-3 w-100" onclick="rollDice();">Roll</button>
                            </div>

                            <div class="tab-pane fade" id="pills-barcode" role="tabpanel" aria-labelledby="pills-barcode-tab" tabindex="0">
                                <h4>Barcode</h4>
                                <div id="barcode" class="text-center" style="font-size: 4rem;">█║█║▌║█▐║▌║║▐█▐║▌</div>
                                <button class="btn btn-primary btn-lg mt-3 w-100" onclick="" disabled>Generate</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"><script>footer();</script></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/random.js"></script>
    <script src="js/random-serial-number.js"></script>
    <script src="js/random-fantasy-user.js"></script>
    <script src="js/random-dice.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script-->
</body>

</html>
