<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rixuel Neoliv - Random</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/random.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"-->
    <script src="js/bootstrap-navbar-config.js"></script>
</head>

<body>
    <div id="menubar"><script>navbar();</script></div>

    <div class="w-100 background-img">
        <div class="container">
            <div class="row">
                <div class="col text-center p-5">
                    <img class="user-select-none" src="img/logo-lord-rixuel.png">
                </div>
            </div>
        </div>         
    
        <div class="w-100 titlebarBackground setOpacity">
            <div class="container custom-container-width">
                <div class="row py-2">
                    <h1><i class="bi bi-dice-3"></i> Random</h1>
                </div>
            </div>        
        </div>

        <div class="w-100 miscBackground">
            <div class="container mx-auto py-2 custom-container-width">
                <div class="row">
                    <div class="col">

                        <ul class="nav nav-pills mb-3 mt-2" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-userialnum-tab" data-bs-toggle="pill" data-bs-target="#pills-userialnum" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                                    Useless Serial Number
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-fanuser-tab" data-bs-toggle="pill" data-bs-target="#pills-fantasyuser" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                                    Fantasy Username
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-randfullname-tab" data-bs-toggle="pill" data-bs-target="#pills-randfullname" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
                                    Random Full Name
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-barcode-tab" data-bs-toggle="pill" data-bs-target="#pills-barcode" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
                                    Barcode
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content random-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-userialnum" role="tabpanel" aria-labelledby="pills-userialnum-tab" tabindex="0">
                                <h4>Useless Serial Number</h4>
                                <label for="serialNumSeparator" class="form-label">Select a number of separators</label>
                                <div class="mb-3">
                                    <select id="serialNumSeparator" class="form-select" aria-label="Number of separators" data-bs-theme="dark" onChange="onSelectSeparators();">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                        <option value="4" selected>Four (Default)</option>
                                    </select>
                                </div>
                                <label for="useless-serial-number-output" class="form-label">Output</label>
                                <div class="input-group mb-3">
                                    <input id="useless-serial-number-output" name="uselessSerialNumberOutput" class="form-control font-monospace" type="text" placeholder="XX00-X0X0-XXX0-000X-0X0X" data-bs-theme="dark" readonly>
                                    <button class="btn btn-secondary" type="button" id="button-addon2" onclick="copySelectAll('useless-serial-number-output');"><i class="bi bi-copy"></i></button>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary mb-3" onclick="generateSerialNum();">Generate</button>
                                    <button class="btn btn-danger mb-3" onclick="clearSerialNumOutput();">Clear</button>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="pills-fantasyuser" role="tabpanel" aria-labelledby="pills-fantasyuser-tab" tabindex="0">
                                <h4>Fantasy Username</h4>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="fanuser-mode" class="form-label">Mode</label>
                                        <select id="fanuser-mode" class="form-select mb-3" aria-label="" data-bs-theme="dark" onChange="">
                                            <option value="1" selected>Fantasy</option>
                                            <option value="2">Other Llnguages</option>
                                        </select>
                                        <label for="fanuser-name-length" class="form-label">Name length</label>
                                        <select id="fanuser-name-length" class="form-select mb-3" aria-label="" data-bs-theme="dark" onChange="">
                                            <option value="1" selected>Short</option>
                                            <option value="2">Medium</option>
                                            <option value="3">Long</option>
                                        </select>
                                        <button class="btn btn-primary mb-3 w-100 py-3">Execute</button>
                                    </div>
                                    <div class="col-md-8">
                                        <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="10" data-bs-theme="dark" placeholder="Chaotic Username Soon" readonly></textarea>
                                        <button class="btn btn-secondary" type="button" id="" onclick=""><i class="bi bi-copy"></i></button>
                                        <button class="btn btn-danger" type="button" id="" onclick=""><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="pills-randfullname" role="tabpanel" aria-labelledby="pills-randfullname-tab" tabindex="0">
                                <h4>Random Full Name</h4>
                            </div>

                            <div class="tab-pane fade" id="pills-barcode" role="tabpanel" aria-labelledby="pills-barcode-tab" tabindex="0">
                                <h4>Barcode</h4>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <div class="w-100 titlebarBackground py-4"></div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/random.js"></script>
    <script src="js/random-serial-number.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script-->
</body>

</html>
